<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Cowffee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header"> ...same header here... </header>

  <!-- MENU -->
  <section class="menu">
    <h1 class="heading">our menu <span>popular picks</span></h1>
    <div class="box-container"> ...your menu items with add-to-cart buttons... </div>
  </section>

  <!-- CART -->
  <section class="cart">
    <h1 class="heading">Your Cart</h1>
    <ul id="cart-items"></ul>
    <p class="total">Total: $<span id="cart-total">0.00</span></p>
    <button class="btn" id="checkout-btn">Checkout</button>
  </section>

  <!-- FOOTER -->
  <section class="footer"> ...same footer here... </section>
  <script src="js/script.js"></script>
</body>
</html>
